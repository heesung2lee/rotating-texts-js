<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Texts JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

<body>
<div class="Iam">
  <div class="text">
    <p>I am</p>
    <p>
      <span class="word wisteria">an avid golfer.</span>
      <span class="word belize">a patient and understanding teacher.</span>
      <span class="word pomegranate">an aspiring web developer.</span>
      <span class="word green">always learning.</span>
      <span class="word midnight">HeeSung Lee.</span>
    </p>
  </div>
</div>
</body>
<script src="script\script.js"></script>
</html>
